---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: nativelink
  namespace: default
spec:
  interval: 2m
  url: https://github.com/TraceMachina/nativelink
  ref:
    branch: main
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: nativelink-alerts
  namespace: default
spec:
  interval: 2m
  path: "./kubernetes/components/alerts"
  prune: true
  force: true
  retryInterval: 20s
  targetNamespace: flux-system
  wait: true
  sourceRef:
    kind: GitRepository
    name: nativelink
    namespace: default
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: el-nativelink-rebuild
      namespace: default
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: nativelink-configmaps
  namespace: default
spec:
  interval: 2m
  path: "./kubernetes/configmaps"
  prune: true
  force: true
  retryInterval: 20s
  targetNamespace: default
  wait: true
  sourceRef:
    kind: GitRepository
    name: nativelink
    namespace: default
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: nativelink
  namespace: default
spec:
  interval: 2m
  path: "PLACEHOLDER_NATIVELINK_KUSTOMIZATION"
  prune: true
  force: true
  retryInterval: 20s
  targetNamespace: default
  wait: true
  sourceRef:
    kind: GitRepository
    name: nativelink
    namespace: default
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: nativelink-image-tags
  dependsOn:
    - name: nativelink-configmaps
    - name: nativelink-tekton-resources
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: nativelink-tekton-resources
  namespace: default
spec:
  interval: 2m
  path: "./kubernetes/components/tekton-resources"
  prune: true
  force: true
  retryInterval: 20s
  targetNamespace: default
  wait: true
  sourceRef:
    kind: GitRepository
    name: nativelink
    namespace: default
  dependsOn:
    - name: tekton-operator
    - name: nativelink-alerts
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tekton-operator-crds
  namespace: default
spec:
  interval: 2m
  path: "./kubernetes/tekton-operator"
  prune: true
  force: true
  retryInterval: 20s
  targetNamespace: default
  wait: true
  sourceRef:
    kind: GitRepository
    name: nativelink
    namespace: default
  patches:
    - target:
        kind: (Service|ServiceAccount|ConfigMap|Secret|Deployment|Role|RoleBinding|ClusterRole|ClusterRoleBinding|Namespace)
      patch: |
        apiVersion: v1
        kind: Service
        metadata:
          name: dummy
        $patch: delete
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tekton-operator
  namespace: default
spec:
  interval: 2m
  path: "./kubernetes/tekton-operator"
  prune: true
  force: true
  retryInterval: 20s
  targetNamespace: tekton-operator
  wait: true
  sourceRef:
    kind: GitRepository
    name: nativelink
    namespace: default
  dependsOn:
    - name: tekton-operator-crds
  patches:
    - target:
        kind: CustomResourceDefinition
      patch: |
        apiVersion: apiextensions.k8s.io/v1
        kind: CustomResourceDefinition
        metadata:
          name: dummy
        $patch: delete
