---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: nativelink
  namespace: default
spec:
  interval: 2m
  url: https://github.com/TraceMachina/nativelink
  ref:
    branch: main
---
apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Provider
metadata:
  name: nativelink-webhook
  namespace: flux-system
spec:
  type: generic
  address: http://el-nativelink-rebuild.default.svc.cluster.local:8080
---
apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Alert
metadata:
  name: nativelink-image-alert
  namespace: flux-system
spec:
  eventSeverity: info
  eventSources:
    - kind: GitRepository
      name: '*'
      namespace: default
  providerRef:
    name: nativelink-webhook
  eventMetadata:
    flakeOutput: github:TraceMachina/nativelink#image
---
apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Alert
metadata:
  name: nativelink-worker-init-alert
  namespace: flux-system
spec:
  eventSeverity: info
  eventSources:
    - kind: GitRepository
      name: '*'
      namespace: default
  providerRef:
    name: nativelink-webhook
  eventMetadata:
    flakeOutput: github:TraceMachina/nativelink#nativelink-worker-init
---
apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Alert
metadata:
  name: nativelink-worker-alert
  namespace: flux-system
spec:
  eventSeverity: info
  eventSources:
    - kind: GitRepository
      name: '*'
      namespace: default
  providerRef:
    name: nativelink-webhook
  eventMetadata:
    flakeOutput: "PLACEHOLDER_NATIVELINK_WORKER"
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: nativelink-configmaps
  namespace: default
spec:
  interval: 2m
  path: "./kubernetes/configmaps"
  prune: true
  force: true
  retryInterval: 20s
  targetNamespace: default
  wait: true
  sourceRef:
    kind: GitRepository
    name: nativelink
    namespace: default
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: nativelink
  namespace: default
spec:
  interval: 2m
  path: "PLACEHOLDER_NATIVELINK_KUSTOMIZATION"
  prune: true
  force: true
  retryInterval: 20s
  targetNamespace: default
  wait: true
  sourceRef:
    kind: GitRepository
    name: nativelink
    namespace: default
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: nativelink-image-tags
  dependsOn:
    - name: nativelink-configmaps
