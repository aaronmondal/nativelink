[package]
name = "nativelink-util"
version = "0.0.0"
edition = "2021"

[dependencies]
nativelink-config = { path = "../nativelink-config" }
error = { path = "../error" }
proto = { path = "../proto" }

async-lock = "2.8.0"
async-trait = "0.1.74"
blake3 = "1.5.0"
bytes = "1.5.0"
fixed-buffer = "0.2.3"
futures = "0.3.29"
hex = "0.4.3"
log = "0.4.20"
lru = "0.10.1"
parking_lot = "0.12.1"
pin-project-lite = "0.2.13"
prometheus-client = "0.21.2"
prost = "0.11.9"
